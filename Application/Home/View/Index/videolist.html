<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>销售跟踪管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/video-js/video-js.css" media="all">
    <script type="text/javascript" src="__STATIC__/video-js/video.js"></script>
    <script>
        videojs.options.flash.swf = "__STATIC__/video-js/video-js.swf";
    </script>
</head>
<body>
<div>
<foreach name="list" item="vo">
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none"  width="640" height="264" loop="loop"
           poster="__IMG__/video.png"
           data-setup="{}">
        <source src="{$vo.url}" type='video/mp4' />
        <source src="{$vo.url}" type='video/webm' />
        <source src="{$vo.url}" type='video/ogg' />
        <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
        <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
</foreach>
</div>
</body>
</html>
